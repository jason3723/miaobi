<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料狗</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <header class="navbar">
            <div class="navbar-header">
                <h1 class="navbar-title">
                    <img src="https://cdn3.iconfinder.com/data/icons/animal-40/128/Animal_Dog-512.png" alt="小狗头像" class="navbar-icon" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; margin-right: 0.5rem;">
                    材料狗
                </h1>
                <div class="navbar-controls">
                    <button class="btn btn-toggle" id="toggleNav">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <button class="btn btn-add" id="addLink">
                        <i class="fas fa-plus"></i> 添加链接
                    </button>
                </div>
            </div>
            <div class="navbar-content" id="navbarContent">
                <div class="links-grid" id="linksGrid">
                    <!-- 链接将通过JavaScript动态生成 -->
                </div>
            </div>
        </header>

        <!-- 内容显示区域 -->
        <main class="content">
            <div id="contentContainer">
                <div class="welcome-section" id="welcomeSection">
                    <div class="welcome-card">
                        <h2 class="welcome-title">
                            <i class="fas fa-rocket"></i> 欢迎使用材料狗
                        </h2>
                        <p class="welcome-text">
                            点击上方链接访问网站，内容将显示在此区域
                        </p>
                    </div>
                    <div class="stats-section">
                        <div class="stat-card">
                            <i class="fas fa-link stat-icon"></i>
                            <div class="stat-content">
                                <div class="stat-number" id="linkCount">0</div>
                                <div class="stat-label">可用链接</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-clock stat-icon"></i>
                            <div class="stat-content">
                                <div class="stat-number" id="currentTime"></div>
                                <div class="stat-label">当前时间</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="website-container" id="websiteContainer" style="display: none;">
                    <div class="website-header">
                        <button class="btn btn-back" id="backBtn">
                            <i class="fas fa-arrow-left"></i> 返回首页
                        </button>
                        <div class="website-info">
                            <h3 id="websiteTitle"></h3>
                            <p id="websiteUrl"></p>
                        </div>
                    </div>
                    <iframe id="websiteIframe" class="website-iframe" frameborder="0"></iframe>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加链接模态框 -->
    <div class="modal" id="addLinkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加自定义链接</h3>
                <button class="btn btn-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="linkForm">
                <div class="form-group">
                    <label for="linkName">名称</label>
                    <input type="text" id="linkName" name="name" required placeholder="请输入网站名称">
                </div>
                <div class="form-group">
                    <label for="linkUrl">网址</label>
                    <input type="url" id="linkUrl" name="url" required placeholder="请输入完整网址，如 https://example.com">
                </div>
                <div class="form-group">
                    <label for="linkIcon">图标链接（可选）</label>
                    <input type="url" id="linkIcon" name="icon" placeholder="请输入图标URL，如 https://example.com/favicon.ico">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-save">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
